<script type="text/javascript">

    $( document ).ready(function() {

        $("#play-btn").on({"click":function(event){

            var src = ($(this).attr('src') === "/static/img/play.png")
                    ? "/static/img/refresh.png"
                    : "/static/img/play.png";
            {
                var image=$(this);
                $(this).fadeOut('fast', function(){
                    image.attr('src', src);
                    image.fadeIn('fast');
                })
            //$(this).attr('src', src);
            }
        }
        });
    });



</script>
