function initAudio(stream) {
    context = new webkitAudioContext();
    
    analyser = context.createAnalyser();
    analyser.fftSize = 2048;

    // Connect audio processing graph:
    // live-input -> analyser -> destination

    // Create an AudioNode from the stream.
    var mediaStreamSource = context.createMediaStreamSource(stream);    
    mediaStreamSource.connect(analyser);
    analyser.connect(context.destination);
    recorder = new Recorder(mediaStreamSource);
}


function startRecording(button) {
    recorder && recorder.record();
   // button.disabled = true;
   // button.nextElementSibling.disabled = false;

    setInterval(draw, 10 , canvas);
  }

  function stopRecording(button) {
    recorder && recorder.stop();
    //button.disabled = true;
   // button.previousElementSibling.disabled = false;
    
	recorder.exportWAV(function(blob) {
      var url = URL.createObjectURL(blob);
 
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      
      au.controls = true;
      au.src = url;
      hf.href = url;
	 
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      //recordingslist.appendChild(li);
	 	
	  upload(blob, hf.download); 
    });
  
    
    recorder.clear();
  }

  function upload(blobOrFile, filename) {
    var fd = new FormData();
        fd.append('fname', filename);
        fd.append('data', blobOrFile);
		
        $.ajax({

            url: '/analyze',

        }).done(function(data) {

			dataResult = data.result;//JSON.parse(data.result);
			var result = showResult();
			isShowRes = true;
			console.log(data);
			finishLoadingCallback(result);
        });
}
